<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
    
<body>
    <h1>jQuery Salary Calculator</h1>
    <form id="employeeInfoIn">
        <input type="text" id="firstNameIn" placeholder="First Name">
        <input type="text" id="lastNameIn" placeholder="Last Name">
        <input type="number" id="IDNumberIn" placeholder="ID Number">
        <input type="text" id="jobTitleIn" placeholder="Job Title">
        <input type="number" id="salaryIn" placeholder="Annual Salary">
    </form>
        <input type="submit" id="submitEmployeeInfo">
    <h3>Employee Inventory</h3>
        <div id="employeeList">
            <ol id="employeeInfoOut">
            </ol>
        </div>
            <h3>Monthly Cost</h3>
        <div id="monthlyCostOut">
        </div>
</body>

</html>
